background {
    monitor =
    color = rgba(0, 0, 0, 0.7)
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(000000)
    inner_color = rgb(100, 100, 100)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    placeholder_text = <i>Введите пароль...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Введите пароль от пользователя $USER $TIME $ATTEMPTS
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 200
    halign = center
    valign = center
}

